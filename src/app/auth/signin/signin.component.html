<section class="signin">
    <mat-card *ngIf="!isLoading">
        <mat-card-title fxLayoutAlign="center">Sign In</mat-card-title>
        <form
        fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="10px" 
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your Email" 
            formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input 
            type="password"
            matInput
            placeholder="Your password"
            formControlName="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
        </form>
        <mat-card-actions>      
            <button mat-button color="primary" routerLink="/signup">New User? Sign Up Here</button>
            <button mat-button color="primary" (click)="openModal()">Forgot Password?</button>
        </mat-card-actions>
    </mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</section>
